server:
  port: 8090
spring:
  application:
    name: TrainerWorkloadService
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:trainer_workload
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

logging:
  level:
    com:
      example: debug
      hibernate:
        resource: error
      springframework:
        security: debug
    root: info